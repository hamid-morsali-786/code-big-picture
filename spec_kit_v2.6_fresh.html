<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Big Picture V2.2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #fcfcfc;
            --card-bg: #ffffff;
            --text-primary: #1e293b;
            --accent: #3b82f6;
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            font-family: 'Inter', sans-serif;
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            box-shadow: 0 2px 20px rgba(0,0,0,0.03);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            z-index: 1000;
            gap: 20px;
        }
        
        .brand {
            display: flex;
            align-items: center;
            gap: 14px;
            flex-shrink: 0;
        }

        .header-controls {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-shrink: 0;
        }

        .header-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            background: white;
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            color: #1e293b;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .header-btn:hover {
            background: #f8fafc;
            border-color: rgba(59, 130, 246, 0.3);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .header-btn svg {
            opacity: 0.7;
        }

        h1 { margin: 0; font-size: 1.1rem; font-weight: 800; color: var(--text-primary); }
        .badge { font-size: 0.65rem; background: var(--accent); color: white; padding: 3px 8px; border-radius: 12px; font-weight: 600; }

        .search-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        #search-input {
            background: rgba(0,0,0,0.04);
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            padding-left: 36px;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            width: 200px;
            outline: none;
        }
        
        .search-icon {
            position: absolute;
            left: 12px;
            opacity: 0.4;
        }

        #viewport { 
            position: fixed;
            top: 70px;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: calc(100vh - 70px);
            cursor: grab;
        }
        .box-rect { transition: all 0.3s ease; }
        
        .node { transition: opacity 0.3s ease; }
        .node.dimmed { opacity: 0.15; filter: grayscale(100%); }
        .node.highlighted > .box-rect {
            stroke: var(--accent) !important;
            stroke-width: 3;
            filter: drop-shadow(0 0 15px rgba(59, 130, 246, 0.4));
        }

        .box-rect {
            transition: height 0.3s ease, stroke-width 0.3s ease;
        }

        .node-content {
            transition: opacity 0.3s ease;
        }

        .controls {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: white;
            border: 1px solid rgba(0,0,0,0.1);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        /* Legend Style */
        .legend {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 12px 18px;
            border-radius: 16px;
            border: 1px solid rgba(0,0,0,0.05);
            box-shadow: 0 4px 20px rgba(0,0,0,0.06);
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 100;
        }
        
        .legend-title {
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #64748b;
            margin-bottom: 4px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 11px;
            font-weight: 600;
            color: #475569;
        }
        
        .legend-icon {
            width: 14px;
            height: 14px;
            opacity: 0.7;
        }
    </style>
</head>

    <div class="controls">
        <button class="btn" onclick="zoom(1.2)" title="Zoom In">+</button>
        <button class="btn" onclick="zoom(0.8)" title="Zoom Out">-</button>
        <button class="btn" onclick="resetView()" title="Fit to Screen">⟲</button>
    </div>

    <script src="https://unpkg.com/@panzoom/panzoom@4.5.1/dist/panzoom.min.js"></script>
    <script>
        const elem = document.getElementById('scene');
        const svg = document.getElementById('main-svg');
        const searchInput = document.getElementById('search-input');
        
        const panzoom = Panzoom(elem, {
            maxScale: 20,
            minScale: 0.01,
            contain: false
        });
        
        const parent = elem.parentElement;
        parent.addEventListener('wheel', panzoom.zoomWithWheel);

        function zoom(scale) {
            panzoom.zoom(panzoom.getScale() * scale, { animate: true });
        }

        function resetView() {
            fitToScreen();
            searchInput.value = '';
            performSearch('');
        }
        
        function fitToScreen() {
            const bbox = elem.getBBox();
            const parentWidth = parent.clientWidth;
            const parentHeight = parent.clientHeight;
            
            const scaleX = (parentWidth - 100) / bbox.width;
            const scaleY = (parentHeight - 100) / bbox.height;
            const scale = Math.min(scaleX, scaleY);
            
            const x = (parentWidth - bbox.width * scale) / 2 - bbox.x * scale;
            const y = (parentHeight - bbox.height * scale) / 2 - bbox.y * scale;
            
            panzoom.pan(x, y, { animate: true });
            panzoom.zoom(scale, { animate: true });
        }

        // Expand All Nodes
        window.expandAll = function() {
            const allNodes = document.querySelectorAll('.node');
            
            allNodes.forEach(node => {
                const content = document.getElementById('content-' + node.id);
                if (content && content.style.display === 'none') {
                    // This node is collapsed, expand it
                    window.toggleNode(node.id);
                }
            });
            
            // Auto-fit after expansion for better view
            setTimeout(() => {
                fitToScreen();
            }, 400);
        }

        // Collapse All Nodes
        window.collapseAll = function() {
            const allNodes = document.querySelectorAll('.node');
            // Reverse order to collapse children first (bottom-up)
            const nodesArray = Array.from(allNodes).reverse();
            
            nodesArray.forEach(node => {
                const content = document.getElementById('content-' + node.id);
                if (content && content.style.display !== 'none') {
                    // This node is expanded, collapse it
                    window.toggleNode(node.id);
                }
            });
            
            // Auto-fit after collapse for better view
            setTimeout(() => {
                fitToScreen();
            }, 400);
        }

        // Search Logic
        function performSearch(query) {
            const term = query.toLowerCase().trim();
            const nodes = document.querySelectorAll('.node');
            
            if (!term) {
                nodes.forEach(node => {
                    node.classList.remove('dimmed', 'highlighted');
                });
                return;
            }

            // 1. Reset all
            nodes.forEach(node => node.classList.add('dimmed'));
            nodes.forEach(node => node.classList.remove('highlighted'));

            // 2. Find matches
            const matchedNodes = [];
            nodes.forEach(node => {
                // We store the name in a data attribute for easier access, 
                // but let's grab the text element content for now
                const textEl = node.querySelector('text');
                if (textEl && textEl.textContent.toLowerCase().includes(term)) {
                    matchedNodes.push(node);
                    node.classList.remove('dimmed');
                    node.classList.add('highlighted');
                }
            });
            
            // 3. Reveal parents of matches
            matchedNodes.forEach(node => {
                let parent = node.parentElement; 
                while (parent) {
                     if (parent.classList && parent.classList.contains('node')) {
                         parent.classList.remove('dimmed');
                         // Auto expand parents if collapsed? (future enhancement)
                     }
                     parent = parent.parentElement;
                     if (parent.id === 'scene') break;
                }
            });
        }

        function getTranslateY(el) {
            const transform = el.getAttribute('transform') || '';
            const match = /translate\([^,]+,\s*([^)]+)\)/.exec(transform);
            return match ? parseFloat(match[1]) : 0;
        }

        function setTranslateY(el, y) {
            const transform = el.getAttribute('transform') || '';
            // Handle translate(x, y)
            const newTransform = transform.replace(/(translate\([^,]+,)\s*[^)]+\)/, `$1 ${y})`);
            el.setAttribute('transform', newTransform);
            el.setAttribute('data-y', y);
        }

        function getRowHeight(rowEl) {
            let maxH = 0;
            const items = rowEl.children; // <g transform>
            for (let itm of items) {
                const rect = itm.querySelector('.box-rect');
                if (rect) {
                    maxH = Math.max(maxH, parseFloat(rect.getAttribute('height')));
                }
            }
            return maxH;
        }

        // Collapse/Expand Logic with ULTRATHINK Smart Reflow (V2.5)
        // This engine ensures row-height is always max(children), preventing row collisions.
        window.toggleNode = function(nodeId) {
            const nodeG = document.getElementById(nodeId);
            const content = document.getElementById('content-' + nodeId);
            const rect = nodeG.querySelector('.box-rect');
            const btnText = nodeG.querySelector('.toggle-btn text');
            const row = nodeG.parentElement.parentElement; // node -> g-wrapper -> row
            
            const headerH = 35; 
            const fullH = parseFloat(rect.getAttribute('data-full-h'));
            const isExpanding = (content.style.display === 'none');

            // 1. Record OLD row height
            const oldRowH = parseFloat(row.getAttribute('data-row-h'));

            // 2. Perform Toggle
            if (isExpanding) {
                content.style.display = 'block';
                btnText.textContent = '-';
                rect.setAttribute('height', fullH);
                nodeG.classList.remove('collapsed');
            } else {
                content.style.display = 'none';
                btnText.textContent = '+';
                rect.setAttribute('height', headerH);
                nodeG.classList.add('collapsed');
            }

            // 3. Calculate NEW row height and EFFECTIVE delta
            const newRowH = getRowHeight(row);
            const effectiveDelta = newRowH - oldRowH;

            if (Math.abs(effectiveDelta) > 0.01) {
                row.setAttribute('data-row-h', newRowH);
                propagateReflow(row, effectiveDelta);
            }
        };

        function propagateReflow(row, delta) {
            const container = row.parentElement; // The content-<id> group
            
            if (container && container.classList.contains('node-content')) {
                // Shift subsequent rows
                const targetRowY = parseFloat(row.getAttribute('data-y') || 0);
                const siblings = container.children;
                for (let r of siblings) {
                    const rowY = parseFloat(r.getAttribute('data-y') || 0);
                    if (rowY > targetRowY) {
                        const currentY = getTranslateY(r);
                        setTranslateY(r, currentY + delta);
                    }
                }
                
                // Shrink parent and recurse
                const parentNodeG = container.parentElement;
                if (parentNodeG && parentNodeG.classList.contains('node')) {
                    const parentRect = parentNodeG.querySelector('.box-rect');
                    const currentH = parseFloat(parentRect.getAttribute('height'));
                    const newH = currentH + delta;
                    parentRect.setAttribute('height', newH);
                    
                    // Parent row might also shrink? 
                    // Reflow needs to affect the row the parent belongs to
                    const parentRow = parentNodeG.parentElement.parentElement;
                    if (parentRow && parentRow.classList.contains('row')) {
                        const pOldH = parseFloat(parentRow.getAttribute('data-row-h'));
                        const pNewH = getRowHeight(parentRow);
                        const pDelta = pNewH - pOldH;
                        
                        if (Math.abs(pDelta) > 0.01) {
                            parentRow.setAttribute('data-row-h', pNewH);
                            propagateReflow(parentRow, pDelta);
                        }
                    }
                }
            }
        }

        searchInput.addEventListener('input', (e) => {
            performSearch(e.target.value);
        });
        
        // Disable PanZoom when typing in search
        searchInput.addEventListener('focus', () => {
             // panzoom.pause() // Not widely supported in v4 default?
             // Actually it's fine, wheel event is on parent div.
        });

        window.addEventListener('load', () => {
             setTimeout(() => {
                fitToScreen();
             }, 100);
        });
    </script>
