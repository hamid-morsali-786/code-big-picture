    <style>
        :root {
            --bg-color: #fcfcfc;
            --card-bg: #ffffff;
            --text-primary: #1e293b;
            --accent: #3b82f6;
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            font-family: 'Inter', sans-serif;
            color: var(--text-primary);
            overflow: hidden; /* Hide body scroll for panzoom */
            height: 100vh;
            width: 100vw;
        }

        header {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 12px 24px;
            border-radius: 50px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border: 1px solid rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        h1 { margin: 0; font-size: 1.2rem; font-weight: 800; }
        .badge { font-size: 0.7rem; background: var(--accent); color: white; padding: 2px 8px; border-radius: 10px; }

        #viewport {
            width: 100vw;
            height: 100vh;
            cursor: grab;
        }
        #viewport:active { cursor: grabbing; }

        .box-rect {
            transition: all 0.2s ease;
            stroke-dasharray: 0;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.02));
        }
        
        .node:hover > .box-rect {
            stroke-width: 3;
            filter: drop-shadow(0 4px 12px rgba(0,0,0,0.1));
            stroke-dasharray: 5;
            animation: dash 10s linear infinite;
        }

        @keyframes dash {
            to { stroke-dashoffset: -100; }
        }

        text {
            font-family: 'Inter', sans-serif;
            pointer-events: none;
        }
        
        .type-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            opacity: 0.5;
            font-weight: 600;
        }

        .controls {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: white;
            border: 1px solid rgba(0,0,0,0.1);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: transform 0.2s;
        }
        .btn:hover { transform: scale(1.1); background: #f8fafc; }
    </style>

    <script src="https://unpkg.com/@panzoom/panzoom@4.5.1/dist/panzoom.min.js"></script>
    <script>
        const elem = document.getElementById('scene');
        const panzoom = Panzoom(elem, {
            maxScale: 5,
            minScale: 0.1,
            contain: 'outside'
        });
        
        const parent = elem.parentElement;
        parent.addEventListener('wheel', panzoom.zoomWithWheel);

        function zoom(scale) {
            panzoom.zoom(panzoom.getScale() * scale, { animate: true });
        }

        function resetView() {
            panzoom.reset({ animate: true });
        }

        // Center the visualization initially
        window.addEventListener('load', () => {
            const svg = document.getElementById('main-svg');
            const scene = document.getElementById('scene');
            const bbox = scene.getBBox();
            panzoom.pan((svg.clientWidth / 2) - (bbox.width / 2), (svg.clientHeight / 2) - (bbox.height / 2));
        });
    </script>
